<h2 class="text-center mb-3 mt-4">Benvenuto nel servizio IoT Digital Twin!</h2>
<h4 class="text-center mb-3">Autenticati per accedere al sistema</h4>
<div class="d-flex justify-content-center">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="text-center" style="margin-top: 120px;">
    <div class="form-group mb-3">
      <input
        [(ngModel)]="user.username" name="username"
        required
        minlength="2"
        #inputUsername="ngModel"
        [ngClass]="{}"
        type="text" class="form-control" id="exampleInputNome" aria-describedby="emailHelp" placeholder="Enter Username">
    </div>
    <div class="form-group mb-3">
      <input
        [(ngModel)]="user.password" name="password"
        required
        type="password" class="form-control" id="exampleInputPassword" placeholder="Enter Password">
    </div>
    <button
      [disabled]="!userForm.valid"
      type="submit" class="btn btn-primary me-2" style="margin-top: 20px;">Login</button>
    <div *ngIf="loginError" class="alert alert-danger" style="margin-top: 10px; margin-bottom: 10px; padding-top: 10px; padding-bottom: 10px;">Credenziali errate. Riprova.</div>
  </form>
</div>
